<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Title</title>
    <script type="text/javascript" src="/js/jquery.js" ></script>

    <style type="text/css">
        #container{
            margin-top: 50px;

<body>
<div id="container">
<input id="btn-login" type="button" value="免密登录"/>

</div>

</body>

<script type="text/javascript">
    console.log("design by alioo before");
</script>

<script type="text/javascript">

    $(document).ready(function() {
        console.log("design by alioo");

        $("#btn-login").click(function () {
            $("#btn-login").val("免密登录中...");
            var tokenData=null;
            $(function () {
                $.ajax("http://192.168.16.198:8080/protocol.csp?token=B5AE4CA22A475F83F8DC195A23058264&fname=system&opt=login&function=set&usrid=f11fcbaac530c673a91c6022a49c2219")
                    .success(function(data) {
                        console.log("data="+data);
                        tokenData=$.parseJSON(data);
                        var token=tokenData.token;
                        $.cookie('lstatus','true');
                        $.cookie('token'  ,token);
                        window.location.href="http://192.168.16.198:8080/user/index.html";
                    });
            })
        })
    });

</script>


</html>
